<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/qr-check.css}">
    <title>QR 체크인 확인</title>
</head>
<body>
<div class="qr-check-page">
<div class="card">
    <div class="card-icon">🏠</div>
    <th:block th:switch="${status}">
        <h1 th:case="'READY'">현재 상태 [공실]</h1>
        <h1 th:case="'OCCUPIED'">현재 상태 [재실 중]</h1>
        <h1 th:case="*">현재 상태 [청소 검토 필요]</h1> <!-- default -->
    </th:block>

    <span class="info-label">생활관</span>
    <div class="info-box" th:text="${dormCode} + '동'">데이터 로딩중...</div>

    <span class="info-label">호실</span>
    <div class="info-box" th:text="${roomNumber} + '호'">데이터 로딩중...</div>

    <p class="status-msg">
        해당 호실의 상태를 변경하려면<br>아래 버튼을 클릭해주세요.
    </p>

    <div class="btn-container">

        <th:block th:switch="${status}">
            <button th:case="'READY'"
                    class="btn btn-in"
                    onclick="sendRequest('in')">
                <span>👋 입실 하기</span>
            </button>

            <button th:case="'OCCUPIED'"
                    class="btn btn-out"
                    onclick="sendRequest('out')">
                <span>🚪 퇴실 하기</span>
            </button>

            <button th:case="*"
                    class="btn btn-disabled"
                    disabled>
                <span>✅ 퇴실 완료</span>
            </button>
        </th:block>


        <button class="btn" style="background-color: #6c757d;"
                th:if="${session.cleaningCode == null}"
                onclick="requestAuth()">
            <span>🔒 청소자 인증</span>
        </button>

        <button class="btn btn-clean"
                th:if="${session.cleaningCode != null}"
                th:classappend="${status != 'VACANT'} ? 'btn-disabled'"
                th:onclick="${status == 'VACANT'} ? 'sendRequest(\'clean\')' : 'return false;'"
                th:disabled="${status != 'VACANT'}">

            <span th:if="${status == 'VACANT'}">✨ 청소 완료</span>

            <span th:if="${status == 'READY'}">청결한 상태</span>

            <span th:unless="${status == 'VACANT' or status == 'READY'}">재실 중</span>

        </button>
    </div>
</div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const currentDormCode = '[[${dormCode}]]';
    const currentRoomNumber = '[[${roomNumber}]]';

    function requestAuth() {
        const code = prompt("청소 관리자 코드를 입력해주세요:");
        if (code === null || code.trim() === "") return;

        axios.post('/api/check/use-code', { cleaningCode: code})
            .then(response => {
                alert("인증되었습니다.");
                location.reload();
            })
            .catch(error => {
                alert("인증 실패: 코드가 올바르지 않습니다.");
            });
    }

    function sendRequest(type) {
        let url = '';
        let actionName = '';

        // [변경됨] 타입에 따른 URL 및 메시지 분기 처리
        if (type === 'in') {
            url = '/api/check/in'; // 입실 API (구현 필요)
            actionName = '입실';
        } else if (type === 'out') {
            url = '/api/check/out';
            actionName = '퇴실';
        } else if (type === 'clean') {
            url = '/api/check/clean';
            actionName = '청소 완료';
        }

        const cleanedDormCode = currentDormCode.trim().replace(/["']/g, "");
        const cleanedRoomNumber = currentRoomNumber.trim().replace(/["']/g, "");

        const data = {
            dormCode: cleanedDormCode,
            roomNumber: cleanedRoomNumber
        };

        if (!confirm(`${currentDormCode} 생활관 ${currentRoomNumber}호 ${actionName} 처리를 하시겠습니까?`)) {
            return;
        }

        axios.post(url, data)
            .then(response => {
                // 성공 메시지가 response.data.message에 있다고 가정
                const resultMessage = response.data && response.data.message ? response.data.message : "처리가 완료되었습니다.";
                alert(resultMessage);
                location.reload();
            })
            .catch(error => {
                const errorMessage = error.response && error.response.data ? error.response.data.message : "알 수 없는 오류가 발생했습니다.";
                console.error('Error:', error.response);
                alert(`처리 중 오류 발생:\n${errorMessage}`);
            });
    }
    /*]]>*/
</script>

</body>
</html>
