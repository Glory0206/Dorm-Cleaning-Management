<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}"> </head>

<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>

<main class="container-fluid px-4 mt-4">
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="page-header">
            <h2>계정 관리</h2>
            <p>관리자 계정을 등록/삭제 합니다.</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="row g-4">
                    <div class="card p-4 mb-4" style="height: 500px !important;">
                        <h4 class="mb-3">현재 계정 목록</h4>
                        <label for="superadminAccount" class="form-label"> 최고 관리자 계정</label>
                        <table class="room-table">
                            <tr>
                                <td class="floor-separator" colspan="100%"></td>
                            </tr>
                            <tr>
                                <th class="room-cell" th:text="${superAdmin.username}"></th>
                            </tr>
                        </table>
                        <label for="adminAccount" class="form-label mt-4"> 관리자 계정</label>
                        <!-- 계정 그리드 -->
                        <table class="room-table">
                            <tr>
                                <td class="floor-separator" colspan="100%"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row g-4">
                    <!-- 계정 추가 -->
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h4 class="mb-3">계정 추가</h4>
                            <form id="createAccountForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">관리자 ID</label>
                                    <input type="text" id="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password1" class="form-label">비밀번호</label>
                                    <input type="password" id="password1" class="form-control"required>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label">비밀번호 확인</label>
                                    <input type="password" id="password2" class="form-control"required>
                                </div>
                                <div class="form-bottom mt-auto">
                                    <button type="submit" class="btn btn-primary">계정 등록하기</button>
                                    <p id="accountStatus" class="status-msg text-muted">계정을 등록하려면 세부 정보를 입력하십시오.</p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 계정 삭제 -->
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h4 class="mb-3">계정 삭제</h4>
                            <form id="deleteAccountForm">
                                <div class="mb-3">
                                    <label for="deleteUsername" class="form-label">삭제할 관리자 ID</label>
                                    <input type="text" id="deleteUsername" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="deletePassword" class="form-label">최고 관리자 패스워드</label>
                                    <input type="password" id="deletePassword" class="form-control" required>
                                </div>
                                <div class="form-bottom mt-auto">
                                    <button type="submit" class="btn btn-primary">생활관 삭제하기</button>
                                    <p id="deleteAccountStatus" class="status-msg text-muted">계정을 삭제하려면 세부 정보를 입력하십시오.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
</script>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
